<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edlearn Sign in</title>
     <!-- font awesome icons -->
     <link rel="stylesheet" href=
     "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
     <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
     <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/EDLEARN-LOGO.png">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="infield">
                    <input type="text" placeholder="Name" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="Email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" />
                    <label></label>
                </div>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="dashboard.html" id="emailForm">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-google-plus"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </div>
                <span>or use your account</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" id="email-field"/>
                    <label></label>
                    <span id="email-msg"></span>

                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="password-field"/>
                    <label></label>
                    <span id="password-msg"></span>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hi, There!</h1>
                    <p>New to EDLEARN? Enter your details and start your learning journey with us.</p>
                    <button>Get Started</button>
                </div>
            </div>
            <a href='Getstarted.html'><button id="overlayBtn"></button></a>
        </div>
    </div>

    
    <!-- js code -->
    <script src="formvalidation.js"></script>

</body>
</html>
